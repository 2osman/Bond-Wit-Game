<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Wit Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Bond Wit Game</h1>
        <div class="question-container">
            <p id="question">Click 'Next' for your Bond challenge.</p>
        </div>
        <div class="input-container">
            <textarea id="user-response" placeholder="Your witty response..."></textarea>
            <button onclick="evaluateResponse()">Submit</button>
            <button onclick="loadNewQuote()">Next</button>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="score" class="score"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
