<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Wit Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bond Wit Game</h1>
            <p>Respond like James Bond and get a score!</p>
        </header>

        <div class="game">
            <div id="sentence-container">
                <p id="sentence">Click "Next" for a sentence.</p>
            </div>

            <textarea id="user-response" placeholder="Your witty response here..." rows="4" cols="50"></textarea>

            <button id="next-button" onclick="generateSentence()">Next</button>
            <button id="submit-button" onclick="submitResponse()">Submit Response</button>

            <div id="score-container" style="display:none;">
                <p>Your score: <span id="score"></span> out of 10</p>
            </div>
        </div>

        <footer>
            <p>Created by Osman Hashim | Inspired by James Bond</p>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
